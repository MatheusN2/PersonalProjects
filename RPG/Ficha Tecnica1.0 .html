			<input type="text" name="info" id="nome" placeholder="Insira o nome do seu personagem." required><br>

<div class="clear"></div>
			
			<label for="altura" id="altural">Altura*:</label>

<div class="clear"></div>

<div class="clear"></div>
		</section><!--part2-->
				
		<section class="part3">

		</div><!--sexo-->
